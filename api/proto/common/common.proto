syntax = "proto3";

option go_package = "github.com/multycloud/multy/api/proto/common";
option java_multiple_files = true;
option java_package = "dev.multy.api.common";
option java_outer_classname = "MultyProto";

package dev.multy.common;

enum Location {
  UNKNOWN_LOCATION = 0;
  US_EAST = 1;
  IRELAND = 2;
  UK = 3;
}

enum CloudProvider {
  UNKNOWN_PROVIDER = 0;
  AWS = 1;
  AZURE = 2;
}

message OperatingSystem {
  enum Enum {
    UNKNOWN_OS = 0;
    LINUX = 1;
  }
}

message DatabaseSize {
  enum Enum {
    UNKNOWN_VM_SIZE = 0;
    NANO = 1;
    MICRO = 2;
    MEDIUM = 3;
  }
}
message VmSize {
  enum Enum {
    UNKNOWN_VM_SIZE = 0;
    MICRO = 1;
    MEDIUM = 2;
  }
}


// Common messages for READ requests
message CommonResourceParameters {
  string resource_id = 1;
}

message CloudSpecificCommonResourceParameters {
  string resource_group_id = 1;
  Location location = 2;
  CloudProvider cloud_provider = 3;
  bool needs_update = 4;
}

// Common messages for CREATE and UPDATE requests
message CloudSpecificResourceCommonArgs {
  string resource_group_id = 1;
  Location location = 2;
  CloudProvider cloud_provider = 3;
}

// Common messages for DELETE requests
message Empty {

}