syntax = "proto3";

option go_package = "github.com/multycloud/multy/api/proto/resources";
option java_multiple_files = true;
option java_package = "dev.multy.api.resources";
option java_outer_classname = "ResourcesProto";

import "api/proto/common/common.proto";

package dev.multy.resources;

message CreateNetworkInterfaceRequest {
  repeated CloudSpecificNetworkInterfaceArgs resources = 1;
}

message ReadNetworkInterfaceRequest {
  string resource_id = 1;
}

message UpdateNetworkInterfaceRequest {
  string resource_id = 1;
  repeated CloudSpecificNetworkInterfaceArgs resources = 2;
}

message DeleteNetworkInterfaceRequest {
  string resource_id = 1;
}

message CloudSpecificNetworkInterfaceArgs {
  common.CloudSpecificResourceCommonArgs common_parameters = 1;
  string name = 2;
  string subnet_id = 3;
}

message CloudSpecificNetworkInterfaceResource {
  common.CloudSpecificCommonResourceParameters common_parameters = 1;
  string name = 2;
  string subnet_id = 3;
}

message NetworkInterfaceResource {
  common.CommonResourceParameters common_parameters = 1;
  repeated CloudSpecificNetworkInterfaceResource resources = 2;
}
